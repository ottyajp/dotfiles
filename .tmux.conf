# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルのリロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ペイン分割キー
bind | split-window -h
bind - split-window -v

# ペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# copy and paste
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xsel -ip && xsel -op | xsel -ib"
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xsel -ip && xsel -op | xsel -ib"

# ステータスライン
set-option -g status on
set-option -g status-position top
set-option -g status-interval 1
set-option -g status-justify "centre"
set-option -g status-left "[S->#S] #H #(~/.tmux/cpu.sh) #(~/.tmux/ram.sh)"
set-option -g status-left-length 70
set-option -g status-right "#(~/.tmux/battery.sh) CPUtemp:#(sensors | grep 'Core 0' | cut -c17-23)  %y/%m/%d(%a) %T "
set-option -g status-right-length 90

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-style bg=black,fg=yellow,default
set-option -g status-bg "colour238"
set-option -g status-fg "colour087"

# default window title colors
set-window-option -g window-status-style fg=brightblue,bg=default
set-window-option -g window-status-style dim

# active window title colors
set-window-option -g window-status-current-style fg=brightred,bg=default
set-window-option -g window-status-current-style bright

# pane border
set-option -g pane-border-style fg=black
set-option -g pane-active-border-style fg=brightgreen

# message text
set-option -g message-style bg=black,fg=brightred

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red


# tmux-resurrect
run-shell ~/.tmux/tmux-resurrect/resurrect.tmux

